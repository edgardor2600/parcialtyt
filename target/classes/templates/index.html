<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS desde CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- íconos Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <title>Pruebas TYT</title>
</head>

<style>
    body, html {
        height: 100%;
        margin: 0;
        font-family: 'Arial', sans-serif;
        background: #f5f7fa;
    }

    .custom-background {
        background-image: url('/img/pruebas.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }

    .custom-background::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        z-index: 1;
    }

    .card {
        background: linear-gradient(145deg, #ffffff, #e4e4e4);
        border-radius: 20px;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        max-width: 500px;
        text-align: center;
        padding: 90px 40px 50px;
        animation: slideIn 0.8s ease-in-out;
        position: relative;
        z-index: 2;
        overflow: hidden;
    }

    @keyframes slideIn {
        from {
            transform: translateY(-50%);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    .round-image {
        border-radius: 50%;
        width: 120px;
        height: 120px;
        border: 4px solid #7ad04d;
        position: absolute;
        top: 18px;
        left: 50%;
        transform: translateX(-50%);
        background-color: white;
        padding: 5px;
        box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
    }

    .page-title {
        font-size: 32px;
        font-weight: bold;
        color: rgb(0, 128, 128);
        margin-top: 70px;
        margin-bottom: 25px;
        text-transform: uppercase;
        letter-spacing: 1.2px;
    }

    .btn {
        display: inline-block;
        width: 100%;
        padding: 14px 0;
        margin-bottom: 20px;
        text-align: center;
        color: #fff;
        border-radius: 25px;
        background: linear-gradient(145deg, #7ad04d, #5c9e3b);
        border: none;
        font-size: 18px;
        transition: background 0.3s ease, box-shadow 0.3s ease;
        position: relative;
        overflow: hidden;
    }

    .btn i {
        margin-right: 8px;
    }

    .btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 300%;
        height: 100%;
        background: rgba(255, 255, 255, 0.2);
        transform: skewX(-25deg);
        transition: left 0.7s ease;
    }

    .btn:hover::before {
        left: 100%;
    }

    .btn:hover {
        background: linear-gradient(145deg, #5c9e3b, #3671a7);
        box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
    }

    .btn-primary {
        background: linear-gradient(145deg, #4d94d0, #3671a7);
    }

    .btn-primary:hover {
        background: linear-gradient(145deg, #3671a7, #2a5b85);
        box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
    }

    .card-footer {
        font-size: 16px;
        color: #555;
        margin-top: 20px;
    }

    /* Estilos para el footer */
    footer {
        text-align: center;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.9);
        position: absolute;
        bottom: 0;
        width: 100%;
        z-index: 1; /* Asegúrate de que esté encima del fondo */
    }

    .footer-text {
        font-size: 18px;
        color: rgb(0, 128, 128);
        font-weight: bold;
        margin: 0;
    }
</style>

<body class="custom-background">
    <div class="card">
        <img src="/img/login.png" alt="Imagen de Coordinación" class="round-image">
        <div class="card-body">
            <div class="page-title">Consultar Resultados</div>
            <a href="/login" class="btn">
                <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
            </a>
        </div>
    </div>
    <footer>
        <p class="footer-text">Creado por Edgardo Rodríguez</p>
    </footer>
</body>

</html>
