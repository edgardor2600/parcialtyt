<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Listado de Administradores</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/css/player_table.css}">
    <link rel="shortcut icon" th:href="@{/img/favicon.png}" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
		body {
		    background-image: url('/img/formulario.jpg');
		    background-size: cover;
		    background-position: center;
		    background-repeat: no-repeat;
		    background-attachment: fixed;
		}

		.cont {
		    background-color: rgba(255, 255, 255, 0.85);
		    border-radius: 10px;
		    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
		    max-width: 800px;
		    margin: 20px auto;
		    padding: 30px;
		    transition: transform 0.3s;
		}

		.cont:hover {
		    transform: translateY(-5px);
		}

		.tab {
		    margin-top: 20px;
		}

		.btn-success {
		    background-color: #28a745;
		    border-color: #28a745;
		    color: #fff;
		}

		.btn-success:hover {
		    background-color: #218838;
		    border-color: #218838;
		}

		.btn-primary {
		    background-color: #007bff;
		    border-color: #007bff;
		    color: #fff;
		}

		.btn-primary:hover {
		    background-color: #0056b3;
		    border-color: #0056b3;
		}

		th {
		    background-color: #007bff;
		    color: white;
		}

		td {
		    vertical-align: middle;
		}

		.text-warning,
		.text-danger {
		    font-size: 1.5em;
		    transition: color 0.3s;
		}

		.text-warning:hover {
		    color: #ffc107;
		}

		.text-danger:hover {
		    color: #dc3545;
		}

		.btn-lg {
		    padding: 10px 20px;
		    font-size: 1.1em;
		}
</style>
</head>

<body>
    <header>
       
    </header>
    <main>
		
        <div class="container">
            <div class="cont">
                <h2 class="text-center mb-4">Administradores</h2>
                <table class="table table-striped m-3 tab">
                    <thead>
                        <tr>
                            <th><strong>Id</strong></th>
                            <th><strong>Email</strong></th>
                            <th><strong>Password</strong></th>
                            <th><strong><i class="fas fa-edit"></i> Editar</strong></th>
                            <th><strong><i class="fas fa-trash"></i> Eliminar</strong></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="admin : ${admins}">
                            <td th:text="${admin.id}"></td>
                            <td th:text="${admin.email}"></td>
                            <td th:text="${admin.password}"></td>
                            <td>
                                <a class="mx-3 text-warning" th:href="@{/admins/edit/{id}(id=${admin.id})}">
                                    <i class="fas fa-pencil-alt"></i>
                                </a>
                            </td>
                            <td>
                                <a class="mx-3 text-danger" th:href="@{/admins/delete/{id}(id=${admin.id})}">
                                    <i class="fas fa-times"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="text-center">
					

                    <a th:href="@{/admins/new}" class="btn btn-success btn-lg mx-3"><i class="fas fa-plus"></i> Agregar</a>
                    <a th:href="@{/administrador/}" class="btn btn-primary btn-lg mx-3"><i class="fas fa-arrow-left"></i> Regresar</a>
                </div>
            </div>
        </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script th:src="@{https://code.jquery.com/jquery-3.3.1.slim.min.js}" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js}" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js}" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
